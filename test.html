<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
<div class="head">
<h2>crud</h2>
<p>product management system</p>

</div>
<div class="inputs">
    <input placeholder="title" type="text" id="title">
    <div class="price">
        <input  onkeyup="getTotal()" type="number" placeholder="price" id="price">
        <input  onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
        <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
        <output  id="total"></small>
    </div>
    <input type="text" id="count" placeholder="count">
    <input type="text" id="category" placeholder="category">
    <button id="submit">create</button>
</div>
<div class="outputs">
<div class="searchBlock">
    <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
    <div class="btnSearch">
        <button id="searchTitle" onclick="getsearchMood(this.id)">search by title</button>
        <button id="searchCategory" onclick="getsearchMood(this.id)">search by category </button>
    </div>
</div>
<div id="delteall"></div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    
    <tbody id="tbody">
        
       
    
    </tbody>
</table>


</div>


</div>

    <script src="khaled.js"></script>

</body>
</html>
